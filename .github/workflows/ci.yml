name: CI

on:
  push:
  pull_request:

jobs:
  quality:
    name: Quality (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Lint
        run: python -m ruff check .

      - name: Type check
        run: python -m mypy src

      - name: Tests
        run: python -m pytest -q

      - name: Run hook simulation examples
        run: python examples/simulate_claude_hooks.py

      - name: Validate all hook event payload patterns
        run: python scripts/e2e_all_hooks_payloads.py

      - name: Validate release readiness metadata
        run: python scripts/check_release_readiness.py

  package:
    name: Package Validation (Python 3.12)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Build and twine check
        run: make package-check

  release-gate:
    name: Release Gate (Python 3.12)
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run release check gate
        run: make release-check

  claude-e2e:
    name: Claude Hook E2E (optional)
    runs-on: ubuntu-latest
    needs: quality
    if: ${{ secrets.ANTHROPIC_API_KEY != '' || secrets.CLAUDE_CODE_OAUTH_TOKEN != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.12"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Run Claude E2E hook test
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
        run: make e2e-claude

      - name: Upload Claude E2E logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: claude-e2e-logs
          path: .e2e-logs/claude-hooks
          if-no-files-found: ignore

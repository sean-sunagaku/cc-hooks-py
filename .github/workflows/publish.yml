name: Publish

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      target:
        description: "Publish target"
        required: true
        default: "testpypi"
        type: choice
        options:
          - testpypi
          - pypi
          - testpypi-oidc
          - pypi-oidc

jobs:
  publish-token:
    name: Publish Package
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || github.event.inputs.target == 'testpypi' || github.event.inputs.target == 'pypi' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Verify tag matches package version
        if: ${{ github.event_name == 'push' }}
        run: |
          PKG_VERSION=$(python -c "from cc_hooks import __version__; print(__version__)")
          TAG_VERSION=${GITHUB_REF_NAME#v}
          echo "Package version: ${PKG_VERSION}"
          echo "Tag version: ${TAG_VERSION}"
          test "${PKG_VERSION}" = "${TAG_VERSION}"

      - name: Build package
        run: python -m build

      - name: Validate package metadata
        run: python -m twine check dist/*

      - name: Publish to TestPyPI (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'testpypi' && secrets.TEST_PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.TEST_PYPI_API_TOKEN }}
        run: python -m twine upload --repository testpypi dist/*

      - name: Publish to PyPI (manual)
        if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.target == 'pypi' && secrets.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

      - name: Publish to PyPI (tag push)
        if: ${{ github.event_name == 'push' && secrets.PYPI_API_TOKEN != '' }}
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: python -m twine upload dist/*

  publish-oidc:
    name: Publish with Trusted Publishing (OIDC)
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.target == 'testpypi-oidc' || github.event.inputs.target == 'pypi-oidc') }}
    permissions:
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e '.[dev]'

      - name: Build package
        run: python -m build

      - name: Validate package metadata
        run: python -m twine check dist/*

      - name: Publish to TestPyPI with OIDC
        if: ${{ github.event.inputs.target == 'testpypi-oidc' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI with OIDC
        if: ${{ github.event.inputs.target == 'pypi-oidc' }}
        uses: pypa/gh-action-pypi-publish@release/v1
